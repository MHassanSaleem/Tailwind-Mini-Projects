<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <div class="flex bg-zinc-700 h-screen justify-center items-center ">
        <div class="m-6 flex flex-col text-white bg-zinc-900 p-2 md:flex-row rounded-xl">
            <img src=".\images\image.jpg" class="object-fit h-80 md:h-64 rounded-xl md:rounded-r-none hover:scale-105 duration-500" alt="">
            <div class="flex flex-col justify-center p-6 md:p-12">
                <h1 class="mb-5 font-medium text-center text-xl font-serif">Get diet and fitness tips in your inbox</h1>
                <p class="max-w-xs leading-5 tracking-wide text-xs md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
                <div class="mt-4 flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
                    <input class="bg-zinc-800 border-zinc-600 px-5 py-3 text-sm rounded-lg focus:outline-none placeholder:text-xs placeholder:text-center" type="email" placeholder="Enter your email address"/>
                    <button class="bg-lime-500 hover:bg-lime-800 text-zinc-800 px-5 py-3 text-sm rounded-lg hover:text-white duration-500">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
