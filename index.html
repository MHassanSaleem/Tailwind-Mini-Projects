<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind-based Web Pages</title>
  </head>
  <body>
    <section class=" bg-sky-200 xs:h-auto md:h-full">
      <div class="container px-5 py-24 mx-auto">
        <!-- Header / title -->
        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="text-2xl md:text-3xl lg:text-4xl font-medium mb-4 text-sky-800">
            Tailwind Based Designs
          </h1>
        </div>
        <!-- Grid-->
        <div class="flex flex-wrap justify-center">
          <!--Email News-letter -->
          <div class="w-screen md:w-1/2 lg:w-1/3 p-4 m-1 hover:-translate-y-1 duration-500 shadow">
            <div class="flex relative">
              <img src="./images/Email-Subscribe.jpg" class="absolute inset-0 w-full h-full object-cover object-center opacity-70"/>
              <div class="px-8 py-10 relative z-10 w-full border-4 border-sky-100 bg-white opacity-0 hover:opacity-100 duration-300">
                <h2 class="tracking-widest text-sm title-font font-medium text-gray-500 mb-1">Project 1</h2>
                <h1 class="text-lg font-medium text-sky-800 mb-3">Email Subscribe</h1>
                <div class="flex justify-end items-end">
                  <a href="./Email-Subscribe/index.html" 
                  class="inline-flex items-center justify-center p-5 text-base font-medium text-black rounded-lg bg-gray-200 hover:bg-gray-300 duration-300"
                  >
                    <span class="w-full">Preview</span>
                    <img class="ml-2" src="./images/preview.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--Subscription Plan -->
          <div class="w-screen md:w-1/2 lg:w-1/3 p-4 m-1 hover:-translate-y-1 duration-500 shadow">
            <div class="flex relative">
              <img
                src="./images/Subscription-Plans.jpg"
                class="absolute inset-0 w-full h-full object-cover object-center opacity-30"
              />
              <div
                class="px-8 py-10 relative z-10 w-full border-4 border-sky-100 bg-white opacity-0 hover:opacity-100 duration-300"
              >
                <h2
                  class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1"
                >
                  Project 2
                </h2>
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Subscription Plans
                </h1>
                <div class="flex justify-end items-end">
                  <a
                    href="./Subscription-Plans/index.html"
                    class="inline-flex items-center justify-center p-5 text-base font-medium text-black rounded-lg bg-gray-200 hover:bg-gray-300 duration-300"
                  >
                  <span class="w-full">Preview</span>
                  <img class="ml-2" src="./images/preview.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--Login Page -->
          <div class="w-screen md:w-1/2 lg:w-1/3 p-4 m-1 hover:-translate-y-1 duration-500 shadow">
            <div class="flex relative">
              <img
                src="./images/Login-Page.JPG"
                alt="gallery"
                class="absolute inset-0 w-full h-full object-cover object-center opacity-30"
              />
              <div
                class="px-8 py-10 relative z-10 w-full border-4 border-sky-100 bg-white opacity-0 hover:opacity-100 duration-300"
              >
                <h2
                  class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1"
                >
                  Project 3
                </h2>
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Login Modal
                </h1>
                <div class="flex justify-end items-end">
                  <a
                    href="./Login-Page/index.html"
                    class="inline-flex items-center justify-center p-5 text-base font-medium text-black rounded-lg bg-gray-200 hover:bg-gray-300 duration-300"
                  >
                    <span class="w-full">Preview</span>
                    <img class="ml-2" src="./images/preview.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--Gallery-->
          <div class="w-screen md:w-1/2 lg:w-1/3 p-4 m-1 hover:-translate-y-1 duration-500 shadow">
            <div class="flex relative">
              <img
                src="./images/Gallery.JPG"
                alt="gallery"
                class="absolute inset-0 w-full h-full object-cover object-center opacity-30"
              />
              <div
                class="px-8 py-10 relative z-10 w-full border-4 border-sky-100 bg-white opacity-0 hover:opacity-100 duration-300"
              >
                <h2
                  class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1"
                >
                  Project 4
                </h2>
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Image Gallery
                </h1>
                <div class="flex justify-end items-end">
                  <a
                    href="./Gallery/index.html"
                    class="inline-flex items-center justify-center p-5 text-base font-medium text-black rounded-lg bg-gray-200 hover:bg-gray-300 duration-300"
                  >
                    <span class="w-full">Preview</span>
                    <img class="ml-2" src="./images/preview.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--Product details modal -->
          <div class="w-screen md:w-1/2 lg:w-1/3 p-4 m-1 hover:-translate-y-1 duration-500 shadow">
            <div class="flex relative">
              <img
                src="./images/Product-Modal.jpg"
                alt="gallery"
                class="absolute inset-0 w-full h-full object-cover object-center opacity-30"
              />
              <div
                class="px-8 py-10 relative z-10 w-full border-4 border-sky-100 bg-white opacity-0 hover:opacity-100 duration-300"
              >
                <h2
                  class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1"
                >
                  Project 4
                </h2>
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Product Details Modal
                </h1>
                <div class="flex justify-end items-end">
                  <a
                    href="./Product-Modal/index.html"
                    class="inline-flex items-center justify-center p-5 text-base font-medium text-black rounded-lg bg-gray-200 hover:bg-gray-300 duration-300"
                  >
                    <span class="w-full">Preview</span>
                    <img class="ml-2" src="./images/preview.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
