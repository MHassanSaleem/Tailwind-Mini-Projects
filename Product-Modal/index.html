<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex bg-sky-100 min-h-screen justify-center items-center ">
        <div class="m-6 flex flex-col text-white bg-white p-12 md:flex-row rounded-xl">
            <img src=".\images\headphone.png" class="h-80 md:h-64 hover:scale-110 duration-500" />
            <div class="flex flex-col justify-center md:pl-12 text-black text-center md:text-left">
                <div class="text-center md:text-left my-5"><span class="bg-black text-white rounded-xl px-3 py-1 text-xs w-fit md:mt-0">Free Shipping</span></div>
                <h1 class="mb-5 font-medium text-center text-xl font-serif md:text-left max-w-xs">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <p class="font-medium line-through mb-1">$799</p>
                <p class="font-medium text-4xl mb-4">$599</p>
                <p class="max-w-xs leading-5 tracking-wide text-xs md:text-left text-gray-600">This offer is valid until april 3 or as long as sock lasts!</p>
                <button class="w-full bg-blue-700 text-white text-sm rounded-lg my-5 border-b-8 border-b-blue-800">
                    <div class="px-8 py-4 bg-blue-500 rounded-lg">Add to cart</div>
                </button>
                <div class="flex space-x-3 group items-center mb-5">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                    <p class="font-medium text-xs">50+ pcs. in stock.</p>
                </div>
                <div class="flex flex-col md:flex-row gap-2 w-full">
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg hover:shadow-lg hover:translate-y-0.5 duration-150"><img src=".\images\weight.png" class="w-8 mr-2"/>Add to cart</button>
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg hover:shadow-lg hover:translate-y-0.5 duration-150"><img src=".\images\heart.png" class="w-8 mr-2"/>Add to wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
